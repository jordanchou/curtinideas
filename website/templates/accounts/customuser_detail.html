{% extends "base.html" %}

{% block content %}
<h1>Profile</h1>

    <table class="table table-striped table-hover ">

      <tbody>
            <tr>
            	<td><h3>First Name: {{ object.first_name }}</h3></td>
            </tr>
            <tr>
            	<td><h3>Last Name: {{ object.last_name }}</h3></td>
            </tr>
            <tr>
            	<td><h3>Email: {{ object.sid }}</h3></td>
            </tr>
            <tr>
            	<td><h3>ID (Staff/Student): {{ object.sid }}</h3></td>
            </tr>
      </tbody>
    </table>

{% endblock %}
